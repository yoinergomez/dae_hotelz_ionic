<!--
  Generated template for the ListRoomsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Rooms</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-card *ngFor="let room of onlyRooms">
      <img [src]="room.room_thumbnail"/>
      <ion-card-content>
        <ion-card-title>
          {{room.room_type}}
        </ion-card-title>
        <p>
          {{room.description}}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
