<ion-header>
  <ion-navbar>
  <img src="../../assets/img/ICONO_2.png"  />
  <ion-title>
    Rooms
  </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="container">
    <img src="../../assets/img/HOTELZ_NEGRO.png" width="200px" />
  </div>
  <ion-list>
    <ion-label text-center color="dark" class="title">
      <strong>hotelz</strong>
      <small>.com</small>
    </ion-label>
  </ion-list>

  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label stacked>
          <ion-icon name="calendar"></ion-icon> Ingreso</ion-label>
        <ion-datetime placeholder="__ / __  / __" disabled min="2017" max="2020-10-31" [ngModel]="info.arrive_date"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label stacked>
          <ion-icon name="calendar"></ion-icon> Salida</ion-label>
        <ion-datetime placeholder="__ / __  / __" disabled min="2017" max="2020-10-31" [ngModel]="info.leave_date"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let room of onlyRooms">

    <ion-row>
      <ion-col col-4 class="thumbnail">
        <img [src]="room.room_thumbnail">
      </ion-col>
      <ion-col>
        <h2 style="padding-top: 5px;">{{room.hotel_name}}</h2>
        <ion-icon text-wrap name="pin" style="margin-top: 7px;"> {{room.hotel_location}}</ion-icon>
        <!-- <ion-col><p>Distribuci√≥n: </p></ion-col> -->
        <ion-item>
          <ion-badge class="small">
              {{room.room_type}}
          </ion-badge>
          <span item-end>
            <strong>{{room.price | currency:'USD':true}}</strong>
          </span>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
