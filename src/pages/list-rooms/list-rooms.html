<ion-header>

  <ion-navbar>
    <ion-title>Rooms</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="calendar"></ion-icon> Ingreso</ion-label>
          <ion-datetime placeholder="__ / __  / __" disabled min="2017" max="2020-10-31" [ngModel]="info.arrive_date"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>
            <ion-icon name="calendar"></ion-icon> Salida</ion-label>
          <ion-datetime placeholder="__ / __  / __" disabled min="2017" max="2020-10-31" [ngModel]="info.leave_date"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-card *ngFor="let room of onlyRooms">

      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="room.room_thumbnail">
        </ion-thumbnail>
        <h2>{{room.hotel_name}}</h2>
        <ion-icon text-wrap name="pin"> {{room.hotel_location}}</ion-icon>
        <ion-row>
          <ion-col>
            <p>Camas: </p>
            <p>  Dobles: {{room.beds.double}}</p>
            <p>  Sencillas: {{room.beds.simple}}</p>
          </ion-col>
          <ion-col text-right>
            <ion-badge item-end>
              <ion-icon name="md-beer"></ion-icon> {{room.room_type}}
            </ion-badge>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <span item-left><strong>{{room.price | currency:'USD':true}}</strong></span>
        <span item-left>({{room.currency}})</span>
        <button ion-button icon-left clear item-end (click)="reserve(room)">
          <ion-icon name="navigate"></ion-icon>
          Reservar
        </button>
      </ion-item>

    </ion-card>
</ion-content>
