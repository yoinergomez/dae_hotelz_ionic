<ion-header>
  <ion-navbar>
  <img src="./assets/img/ICONO_2.png"  />
  <ion-title>
    Mis reservas
  </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="container">
    <img src="./assets/img/HOTELZ_NEGRO.png" width="200px" />
  </div>


  <ion-card *ngFor="let r of myReservations">

    <ion-row (click)="showDetail(r)">
      <ion-thumbnail col-4 class="thumbnail">
        <img [src]="r.hotel_thumbnail">
      </ion-thumbnail>
      <ion-col>
        <h2 style="padding-top: 5px;">{{r.hotel_name}}</h2>
        <ion-icon name="calendar" style="margin:5px"> Llegada:{{r.reservation.arrive_date}} </ion-icon>
        <ion-icon name="calendar" style="margin:5px"> Salida: {{r.reservation.leave_date}} </ion-icon>
        <ion-item>
          <ion-badge class="small">
              {{r.state_str}}
          </ion-badge>
          <!--
          <span item-end>
            <strong>$ {{r.reservation.room.price | number}}</strong>
          </span>
          !-->
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
