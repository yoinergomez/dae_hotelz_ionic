<ion-header>

  <ion-navbar>
    <img src="../../assets/img/ICONO_2.png"  />
    <ion-title>
      Reserva
    </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <div class="container">
    <img src="../../assets/img/HOTELZ_NEGRO.png" width="200px" />
  </div>

  <ion-row>
      <ion-card>
        <ion-item>

          <ion-thumbnail item-start>
            <img [src]="room.room_thumbnail">
          </ion-thumbnail>
          <h2>{{room.hotel_name}}</h2>
          <ion-icon class="small" text-wrap name="pin"> {{room.hotel_location}}</ion-icon>

          <ion-row>
            <ion-col class="small">
              <p>Camas Dobles:</p> <p text-right>  {{room.beds.double}}</p>
              <p>Camas Sencillas:</p> <p text-right> {{room.beds.simple}}</p>
            </ion-col>
            <ion-col text-right>
              <ion-badge item-end>
                {{room.room_type_str}}
              </ion-badge>
            </ion-col>
          </ion-row>

        </ion-item>
      </ion-card>
  </ion-row>
  <form novalidate [formGroup]="formReserve" (ngSubmit)="reserve()">
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label><ion-icon name="ios-contact"></ion-icon></ion-label>
            <ion-input placeholder="Nombre" type="text" formControlName="name" maxlength="50"
            title="El nombre no debe contener nÃºmeros"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
            <ion-label><ion-icon name="ios-card"></ion-icon></ion-label>
            <ion-select interface="action-sheet" cancelText="Cancelar" formControlName="doc_type">
                <ion-option value="cc" >C.C</ion-option>
                <ion-option value="ti">T.I</ion-option>
            </ion-select>
          <ion-input placeholder="Documento" type="text" formControlName="doc_id" maxlength="100"
          onkeydown="return ( event.ctrlKey || event.altKey 
          || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
          || (95<event.keyCode && event.keyCode<106)
          || (event.keyCode==8) || (event.keyCode==9) 
          || (event.keyCode>34 && event.keyCode<40) 
          || (event.keyCode==46) )"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label><ion-icon name="ios-at"></ion-icon></ion-label>
            <ion-input placeholder="Correo electronico" type="email" formControlName="email" maxlength="100"required></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label><ion-icon name="phone-portrait"></ion-icon></ion-label>
            <ion-input placeholder="Telefono" type="number" formControlName="phone_number" maxlength="100"
            onkeydown="return ( event.ctrlKey || event.altKey 
            || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
            || (95<event.keyCode && event.keyCode<106)
            || (event.keyCode==8) || (event.keyCode==9) 
            || (event.keyCode>34 && event.keyCode<40) 
            || (event.keyCode==46) )"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 margin-top>
        <button ion-button block color="light" [disabled]="!formReserve.valid">Reservar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
