<ion-header>

  <ion-navbar>
    <ion-title>reserve</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-label text-center color="dark" class="title">
        <strong>hotelz</strong><small>.com</small>
      </ion-label>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-item>
          <ion-thumbnail item-start>
            <img [src]="room.room_thumbnail">
          </ion-thumbnail>
          <h2>{{room.hotel_name}}</h2>
          <ion-icon text-wrap name="pin"> {{room.hotel_location}}</ion-icon>
          <ion-row text-right>
            <ion-col>
              <ion-badge item-end>
                <ion-icon name="md-beer"></ion-icon> {{room.room_type}}
              </ion-badge>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <span item-left><strong>{{room.price | currency:'USD':true}}</strong></span>
          <span item-left>({{room.currency}})</span>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <ion-item>
          <ion-label><ion-icon name="ios-contact"></ion-icon></ion-label>
          <ion-input placeholder="Nombre" type="text"></ion-input>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4>
        <ion-item>
          <ion-label><ion-icon name="ios-card"></ion-icon></ion-label>
          <ion-select>
            <ion-option value="cc">cc</ion-option>
            <ion-option value="ti">ti</ion-option>
          </ion-select>
        </ion-item>
    </ion-col>
    <ion-col col-8>
      <ion-item>
        <ion-input placeholder="Documento" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-item>
          <ion-label><ion-icon name="ios-at"></ion-icon></ion-label>
          <ion-input placeholder="Correo" type="email"></ion-input>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-item>
          <ion-label><ion-icon name="phone-portrait"></ion-icon></ion-label>

          <ion-input placeholder="Telefono" type="number"></ion-input>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 margin-top>
      <button ion-button block color="light">Reservar</button>
    </ion-col>
  </ion-row>


</ion-content>
