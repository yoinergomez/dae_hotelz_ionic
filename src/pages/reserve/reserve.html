<ion-header>

  <ion-navbar>
    <img src="../../assets/img/ICONO_2.png"  />
    <ion-title>
      Reserva
    </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <div class="container">
    <img src="../../assets/img/HOTELZ_NEGRO.png" width="200px" />
  </div>

  <ion-row>
    <ion-card>

      <ion-row>
        <ion-thumbnail col-4 class="thumbnail">
          <img [src]="room.room_thumbnail">
        </ion-thumbnail>
        <ion-col>
          <h2 style="padding-top: 5px;">{{room.hotel_name}}</h2>
          <ion-icon text-wrap name="pin" style="margin-top: 7px;"> {{room.hotel_location}}</ion-icon>
          <!-- <ion-col><p>Distribuci√≥n: </p></ion-col> -->
          <ion-item>
            <ion-badge class="small">
                {{room.room_type_str}}
            </ion-badge>
            <span item-end>
              <strong>{{room.price | currency:'USD':true}}</strong>
            </span>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-row>
  <form [formGroup]="formReserve" (ngSubmit)="reserve()">
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label><ion-icon name="ios-contact"></ion-icon></ion-label>
            <ion-input placeholder="Nombre" type="text" formControlName="name"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
            <ion-label><ion-icon name="ios-card"></ion-icon></ion-label>
            <ion-select interface="action-sheet" cancelText="Cancelar" formControlName="doc_type">
                <ion-option value="cc" >C.C</ion-option>
                <ion-option value="ti">T.I</ion-option>
            </ion-select>
          <ion-input placeholder="Documento" type="text" formControlName="doc_id"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label><ion-icon name="ios-at"></ion-icon></ion-label>
            <ion-input placeholder="Correo" type="email" formControlName="email"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label><ion-icon name="phone-portrait"></ion-icon></ion-label>
            <ion-input placeholder="Telefono" type="number" formControlName="phone_number"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 margin-top>
        <button ion-button block color="light" [disabled]="!formReserve.valid">Reservar</button>
      </ion-col>
    </ion-row>
  </form>



</ion-content>
