  <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/7f/67/f1/gran-hotel-manzana-kempinski.jpg" />
  <div padding>
    <h1 text-center text-capitalize>{{room.hotel_name}}</h1>

    <ion-row>
      <ion-col col-6>
        <img [src]="room.room_thumbnail" alt="">
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-col col-6>
            <label>Check in</label>
            <br/>
            <span>{{room.check_in}}</span>
          </ion-col>
          <ion-col col-6>
            <label>Check out</label>
            <br/>
            <span>{{room.check_out}}</span>
          </ion-col>
        </ion-row>
        <hr>
        <ion-row>
          <ion-col col-6>
            <label>Sencillas</label>
            <br/>
            <span>{{room.beds.simple}}</span>
          </ion-col>
          <ion-col col-6>
            <label>Dobles</label>
            <br/>
            <span>{{room.beds.double}}</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col col-3 padding-left>
        <ion-badge class="small">
          Sencilla
        </ion-badge>
      </ion-col>
      <ion-col col-9>
        <h1 text-right>{{room.price | currency:'USD':true}} {{room.currency}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-icon text-wrap name="pin"> {{room.hotel_location}}</ion-icon>
      </ion-col>
      <ion-col col-12>
          <ion-icon text-wrap name="globe" style="padding-top: 10px;"> www.example.com</ion-icon>
      </ion-col>
      <ion-col col-12>
        <p>{{room.description}}</p>
      </ion-col>
      <button ion-button block color="light">Reservar</button>
    </ion-row>
  </div>
</ion-content>
