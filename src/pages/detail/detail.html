<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          <img [src]="room.room_thumbnail" alt="">
          <ion-card-title>
            {{room.hotel_name}}
          </ion-card-title>
            {{room.hotel_location}}
          <p>
             {{room.description}}
          </p>
          <button ion-button block (click)="reserve()">
              Reservar
          </button>
        </ion-card-content>
      </ion-card>
</ion-content>
