<ion-header>
  <ion-navbar>
    <ion-title>
      Hotelz
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Fecha de inicio</ion-label>
      <ion-datetime displayFormat="DD-MMM-YYYY" min="2017" max="2020-10-31" [(ngModel)]="request.arrive_date"></ion-datetime>
    </ion-item>

    <ion-item margin-top>
      <ion-label floating>Fecha de fin</ion-label>
      <ion-datetime displayFormat="DD-MMM-YYYY" min="2017" max="2020-10-31" [(ngModel)]="request.leave_date"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Fecha de inicio</ion-label>
          <ion-datetime displayFormat="DD-MMM-YYYY" min="2017" max="2020-10-31" [(ngModel)]="request.arrive_date"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Fecha de fin</ion-label>
          <ion-datetime displayFormat="DD-MMM-YYYY" min="2017" max="2020-10-31" [(ngModel)]="request.leave_date"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block color="secondary" [navPush]=listRooms >Buscar</button>

</ion-content>
