<ion-header>
  <ion-navbar>
    <ion-title>Cancelar reservaci√≥n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-fab right top>
          <button ion-fab>
            <ion-icon ios="ios-sad" md="md-sad"></ion-icon>
          </button>
        </ion-fab>
    <ion-row>
      <ion-col col-6>
        <img [src]="room.reservation.room.hotel_thumbnail" alt="">
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-col col-6>
            <label>Check in</label>
            <br/>
            <span>{{room.check_in}}</span>
          </ion-col>
          <ion-col col-6>
            <label>Check out</label>
            <br/>
            <span>{{room.check_out}}</span>
          </ion-col>
        </ion-row>
        <hr>
        <!-- <ion-row>
          <ion-col col-6>
            <label>Sencillas</label>
            <br/>
            <span>{{room.reservation.room.beds.simple}}</span>
          </ion-col>
          <ion-col col-6>
            <label>Dobles</label>
            <br/>
            <span>{{room.reservation.room.beds.double}}</span>
          </ion-col>
        </ion-row> -->
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col col-3 padding-left>
        <ion-badge class="badge">
          {{room.reservation.room.room_type}}
        </ion-badge>
      </ion-col>
      <ion-col col-9>
        <h1 text-right class="price">{{room.reservation.room.price }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-icon text-wrap name="pin"> {{room.hotel_location.address}}</ion-icon>
      </ion-col>
      <ion-col col-12>
        <p>{{room.reservation.room.description}}</p>
      </ion-col>
      <button ion-button block class="badge" *ngIf="isScheduled" (click)="cancelReservation()" id="reserve-id">Reservar</button>
    </ion-row>
    
    </ion-card>
</ion-content>
