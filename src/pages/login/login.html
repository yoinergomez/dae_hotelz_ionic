

<ion-content padding>

  <ion-slides pager>

      <ion-slide>

        <ion-toolbar>
        </ion-toolbar>


        <img src="assets/img/ICONO_2.png" class="slide-logo"/>
        <br/>
        <img src="assets/img/HOTELZ_COLORES.png" class="slide-image"/>

        <div text-center>
          <button class="loginBtn loginBtn--google" (click)="login()">
            Iniciar sesión con Google
          </button>
        </div>

      </ion-slide>


      <!-- Ultimo Slide -->
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>

        <img src="assets/img/check.jpg" class="slide-image"/>
        <h2 class="slide-title">¿Listo para empezar?</h2>

        <button ion-button large clear icon-right color="primary"
                (click)="ingresar()">
          Continuar
          <ion-icon name="arrow-forward"></ion-icon>
        </button>

      </ion-slide>
      <!-- Fin del último slide -->

    </ion-slides>


</ion-content>
